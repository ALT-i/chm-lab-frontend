<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>CHM Virtual Lab v1.0</title>

  </head>
  <body>
    <header>
      <div class="header-section">
        <div class="topbar-logo">
          <div class="logo-compartment">
            <div class="logo">
              <img src="./assets/img/noun_acetel_logo.png" alt="" />
            </div>
            <p class="logo-caption">CHM Virtual Lab v1.0</p>
          </div>
        </div>
        <div class="topbar-icons">
          <div class="icon-flex">
            <div class="icon-flex-minimize">
              <span class="material-symbols-outlined">
                remove
              </span>
            </div>
            <div class="icon-flex-resize">
              <span class="material-symbols-outlined">
                check_box_outline_blank
              </span>
            </div>
            <div  class="icon-flex-close">
              <span class="material-symbols-outlined">
                close
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="app">

      </div>
    </main>
  </body>
</html>
